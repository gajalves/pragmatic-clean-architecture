# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: "[CI] Continuous Integration"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    env:
      test_project: ./test/Bookify.Domain.UnitTests/Bookify.Domain.UnitTests.csproj
      api_project: ./src/Bookify.Api/Bookify.Api.csproj
      
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ${{ env.api_project }} 
    - name: Build
      run: dotnet build ${{ env.api_project }} --no-restore
    - name: Test
      run: dotnet test ${{ env.test_project }} --verbosity normal
